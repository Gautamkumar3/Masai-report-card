<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web 18 Unit-2 C3</title>
    <style>

      #reports{
        display: grid;
        width: 80%;
        margin: auto;
        grid-template-columns: repeat(3,1fr);
        grid-template-rows: repeat(auto);
        gap: 30px;
      }

      #box{
        box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
        padding: 20px;
      }
    </style>
  </head>

  <body>
    <div id="container">
      <div>
        <h1>Masai Evaluations Tracker</h1>
        <form id="form">
            <!-- When this form get submitted update the DOM According to the question -->
          <input placeholder="Name" id="name" type="text"  />
          <select id="batch">
            <option value="WEB16">WEB16</option>
            <option value="WEB17">WEB17</option>
            <option value="WEB18">WEB18</option>
          </select>
          <select id="type">
            <option value="DSA">DSA</option>
            <option value="Coding">Coding</option>
          </select>
          <input placeholder="Student Code" id="stuent_code" type="text" />
          <select id="unit">
            <option value="Unit-1">Unit-1</option>
            <option value="Unit-2">Unit-2</option>
            <option value="Unit-3">Unit-3</option>
            <option value="Unit-4">Unit-4</option>
          </select>
          <select id="sprint">
            <option value="Sprint-1">Sprint-1</option>
            <option value="Sprint-2">Sprint-2</option>
            <option value="Sprint-3">Sprint-3</option>
            <option value="Sprint-4">Sprint-4</option>
          </select>
          <input placeholder="Score(0-10)" id="score" type="number" />
          <input type="submit" />
        </form>
      </div>
      <div id="reports">
        <!-- All the cards that get appended with Javascript on form submit goes here -->
      </div>
    </div>
  </body>
</html>

<script>
  document.querySelector("#form").addEventListener("submit", showData);

  function showData(){
     event.preventDefault()
     
     var box=document.createElement("div");
     box.setAttribute("id","box")
      document.querySelector("#reports").append(box)

     var Name=document.createElement("h1");
     var nam=document.querySelector("#name").value;
     Name.innerText=nam;

     var Batch=document.createElement("p");
     var batch=document.querySelector("#batch").value;
     Batch.innerText=batch;

     var Type=document.createElement("p");
     var type=document.querySelector("#type").value;
     Type.innerText=type;

     var Code=document.createElement("p");
     var code=document.querySelector("#stuent_code").value;
     Code.innerText=code;

     var Unit=document.createElement("p");
     var unit=document.querySelector("#unit").value;
     Unit.innerText=unit;

     var Sprint=document.createElement("p");
     var sprint=document.querySelector("#sprint").value;
     Sprint=innerText=sprint;

     var Score=document.createElement("p");
     var score=document.querySelector("#score").value;
     Score.innerText=score

    var Store=document.createElement("h3");
     if(Number(score)<=3){
       Store.innerText="Learning"
       Store.style.color="red"
     }else if(Number(score)>3 && Number(score)<=7){
        Store.innerText="Achieving"
        Store.style.color="orange"
     }else{
       Store.innerText="Mastery"
       Store.style.color="green"
     }

     var Button=document.createElement("button")
     Button.innerText="Delete"
     Button.addEventListener("click", delData)

     function delData(){
       event.target.parentNode.remove();
     }

    
    
    
    
     box.append(Name,Batch,Type,Code,Unit,Sprint,Score,Store,Button)
     



  }
</script>
